<!--create new listing while employer is logged in-->

<!DOCTYPE html>
<html>
<head>
<title></title>
<head>
<h1>Create New Job Posting</h1>
<h2>Fill out the form below to create a new job listing. All fields are required</h2>
<body>
<form>
    <label>Employer:</label>
        <input type="text" name="employer" required><br>
    <label>Position Type:</label>
        <input type="text" name="position" required><br>
    <label>Position Title:</label>
        <input type="text" name="title" required><br>
    <label>Contact:</label>
        <input type="text" name="contact" required><br>
    <label>Contact Email:</label>
        <input type="email" name="email" required><br>
    <label>Contact Phone Number:</label>
        <input type="number" name="num" required><br>
    <label>Posting Date: </label>
        <input type="date" name="postdate" required><br>
    <label>End Date:</label>
        <input type="date" name="enddate" required><br>
    <label>Location: </label>
        <input type="text" name="location" required><br>
    <label>Brief Description:</label>
        <input type="text" name="descrip" required><br>
    <label>Qualifications:</label>
        <input type="text" name="qualifications" required><br>
    <label>Salary:</label>
        <input type="text" name="salary" required><br>
    <label>How to Apply:</label>
        <input type="text" name="apply" required><br>
    <label>Username:<label>
        <input type="text" name="username" method="get" required><br>
        <input type="submit" value="Submit">
</form>
</body>
</html>
